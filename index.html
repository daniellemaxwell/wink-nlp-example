<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Wink NLP Testing</title>
</head>

<body>
  <main>
    <div id="form-container">
      <form>
        <label for="text-input">Enter text here:</label>
        <textarea type="text"  id="text-input" rows="7" cols="10" name="text-input"></textarea>
        <button type="submit" id="text-submit-bttn">Submit</button>
      </form>
    </div>
    <section id="results">
      <p id="highlighted-text"></p>
      <section id="reading-stats"></section>
    </section>
    <p id="markup"></p>
  </main>
</body>

<script src="bundle.js" charset="utf-8"></script>

</html>
